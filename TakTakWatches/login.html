<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taktak Watches</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Logo.png">

    <script src="https://kit.fontawesome.com/013baba51d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="navlinks">
            <a href="index.html">Home</a>
            <a href="./index.html#products">Products</a>
            <a href="./login.html">Account</a>
            <a href="./contact.html">Contact</a>
        </div>
    </header>
    <div class="background-login">
    <div class="container">
        <div class="image-section">
          <img src="Logo.png" alt="African woman in headwrap">
        </div>
        <div class="login-section">
          <div class="login-header">
            <h1>LOG IN</h1>
          </div>
          <form id="login-form" method="post" onsubmit="return login()">
            <div class="form-group">
              <label for="username">User name</label>
              <input type="text" id="username" name="username" >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" >
            </div>
      
            <button type="submit" class="submit-btn">SUBMIT</button>
          </form>
          <div class="create-account">
            <a href="./signup.html">Create an Account</a>
          </div>
          
        </div>
      </div>
    </div>
</body>
</html>
