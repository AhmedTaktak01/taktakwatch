<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taktak Watches</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/013baba51d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="navlinks">
            <a href="index.html">Home</a>
            <a href="./index.html#products">Products</a>
            <a href="./login.html">Account</a>
            <a href="./contact.html">Contact</a>
        </div>
    </header>
    <div class="background-login">
    <div class="container">
        <div class="image-section">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3274.6023380729234!2d10.752543475392141!3d34.84108957287004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1301d179b20acfe7%3A0x7a82ded557c84c94!2sNorth%20American%20Private%20University!5e0!3m2!1sen!2stn!4v1734542189059!5m2!1sen!2stn" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        </div>
        <div class="login-section">
          <div class="login-header">
            <h1>CONTACT US</h1>
          </div>
          <form id="login-form" method="post" onsubmit="return contact()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="username" name="username" >
            </div>
            <div class="form-group">
              <label for="Message">Message</label>
              <textarea name="Message" id="Message"></textarea>
            </div>
      
            <button type="submit" class="submit-btn">SEND</button>
          </form>
          
        </div>
      </div>
    </div>
</body>
</html>
